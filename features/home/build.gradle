plugins {
    id "com.android.library"
    id "kotlin-android"
    id "kotlin-kapt"
    id "kotlin-parcelize"
}

apply plugin: "androidx.navigation.safeargs"

dependencies {
    implementation project(':mvp')
    implementation project(':ui')
    implementation project(':navigation')
    implementation project(':coreui')
    implementation project(':common')
    implementation project(':networking')
    implementation project(':passboltapi')
    implementation project(':mappers')
    implementation project(':dto')
    implementation project(':storage')
    implementation project(':resources')
    implementation project(':database')
    implementation project(':commonresource')
    implementation project(':autofill')
    implementation project(':secrets')
    implementation project(':authentication')

    implementation libs.androidx.navigationFragment
    implementation libs.androidx.navigationUi
    implementation libs.androidx.swiperefresh

    implementation libs.di.koin
    implementation libs.di.koinExt

    implementation libs.fastAdapter.core
    implementation libs.fastAdapter.binding
    implementation libs.fastAdapter.diff

    implementation libs.textDrawable

    implementation libs.coil.core
    implementation libs.coil.base

    implementation libs.room.core
    implementation libs.room.runtime
    implementation libs.room.cipher
    testImplementation project(path: ':ui')
    kapt libs.room.compiler
    implementation libs.room.sqlite
}

android {
    buildFeatures {
        viewBinding true
    }
}
